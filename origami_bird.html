<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Origami Bird - Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: #E6F9F0;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        .controls-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            min-width: 280px;
            font-size: 14px;
        }

        .controls-panel h2 {
            margin: 0 0 20px 0;
            font-size: 18px;
            color: #2DD4E0;
            text-align: center;
            font-weight: 600;
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 13px;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #5EEBB3, #2DD4E0);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #2DD4E0;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #2DD4E0;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .control-group .value-display {
            display: inline-block;
            float: right;
            color: #2DD4E0;
            font-weight: 600;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-group label {
            margin: 0;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 26px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #2DD4E0;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .title-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 0, 0, 0.6);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="controls-panel">
        <h2>üê¶ Bird Controls</h2>
        
        <div class="control-group">
            <label>
                Float Speed
                <span class="value-display" id="floatSpeedValue">50</span>
            </label>
            <input type="range" id="floatSpeed" min="0" max="100" value="50">
        </div>
        
        <div class="control-group">
            <label>
                Lighting Intensity
                <span class="value-display" id="lightingValue">75</span>
            </label>
            <input type="range" id="lighting" min="0" max="100" value="75">
        </div>
        
        <div class="control-group">
            <label>
                Coin Glow
                <span class="value-display" id="glowValue">60</span>
            </label>
            <input type="range" id="glow" min="0" max="100" value="60">
        </div>
        
        <div class="control-group toggle-group">
            <label>Auto-Rotate</label>
            <label class="toggle-switch">
                <input type="checkbox" id="autoRotate" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
    </div>

    <div class="title-overlay">
        Stylized Geometric Origami Bird
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoundedBoxGeometry } from 'three/addons/geometries/RoundedBoxGeometry.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { SSAOPass } from 'three/addons/postprocessing/SSAOPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        let scene, camera, renderer, composer;
        let bird, birdGroup;
        let keyLight, fillLight;
        let controls;
        let mouse = new THREE.Vector2();
        let targetRotation = new THREE.Euler();
        let bloomPass, ssaoPass;

        const params = {
            floatSpeed: 0.5,
            lightingIntensity: 0.75,
            coinGlow: 0.6,
            autoRotate: true
        };

        function init() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xE6F9F0);

            camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 2, 8);

            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 4;
            controls.maxDistance = 15;
            controls.maxPolarAngle = Math.PI / 1.5;

            setupLighting();
            createBird();
            setupPostProcessing();
            setupEventListeners();

            animate();
        }

        function setupLighting() {
            fillLight = new THREE.AmbientLight(0xFFE5CC, 0.6);
            scene.add(fillLight);

            keyLight = new THREE.DirectionalLight(0xFFFFFF, 2.5);
            keyLight.position.set(5, 8, 3);
            keyLight.castShadow = true;
            keyLight.shadow.mapSize.width = 2048;
            keyLight.shadow.mapSize.height = 2048;
            keyLight.shadow.camera.near = 0.5;
            keyLight.shadow.camera.far = 50;
            keyLight.shadow.camera.left = -10;
            keyLight.shadow.camera.right = 10;
            keyLight.shadow.camera.top = 10;
            keyLight.shadow.camera.bottom = -10;
            keyLight.shadow.bias = -0.001;
            scene.add(keyLight);

            const rimLight = new THREE.DirectionalLight(0x2DD4E0, 0.8);
            rimLight.position.set(-3, 2, -5);
            scene.add(rimLight);
        }

        function createBird() {
            birdGroup = new THREE.Group();
            
            const cyanMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x2DD4E0,
                roughness: 0.4,
                metalness: 0.1,
                clearcoat: 0.2,
                clearcoatRoughness: 0.3
            });

            const mintMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x5EEBB3,
                roughness: 0.4,
                metalness: 0.1,
                clearcoat: 0.2,
                clearcoatRoughness: 0.3
            });

            const goldMaterial = new THREE.MeshPhysicalMaterial({
                color: 0xFFD700,
                roughness: 0.2,
                metalness: 1.0,
                emissive: 0xFFD700,
                emissiveIntensity: 0.3
            });

            const headGeometry = new RoundedBoxGeometry(1.4, 1.2, 1.2, 6, 0.1);
            const head = new THREE.Mesh(headGeometry, cyanMaterial);
            head.position.set(0, 1.5, 0);
            head.rotation.y = Math.PI / 8;
            head.castShadow = true;
            head.receiveShadow = true;
            birdGroup.add(head);

            const beakGeometry = new THREE.ConeGeometry(0.15, 0.4, 4);
            const beak = new THREE.Mesh(beakGeometry, cyanMaterial);
            beak.rotation.z = -Math.PI / 2;
            beak.position.set(0.8, 1.6, 0.3);
            beak.castShadow = true;
            beak.receiveShadow = true;
            birdGroup.add(beak);

            const bodyShape = new THREE.Shape();
            bodyShape.moveTo(0, 0);
            bodyShape.bezierCurveTo(0.6, -0.3, 0.8, -0.8, 0.7, -1.3);
            bodyShape.bezierCurveTo(0.6, -1.6, 0.3, -1.8, -0.2, -1.7);
            bodyShape.bezierCurveTo(-0.8, -1.6, -1.2, -1.3, -1.4, -0.8);
            bodyShape.bezierCurveTo(-1.5, -0.5, -1.3, 0, -0.8, 0.2);
            bodyShape.bezierCurveTo(-0.4, 0.3, 0, 0.2, 0, 0);

            const extrudeSettings = {
                depth: 1.0,
                bevelEnabled: true,
                bevelThickness: 0.15,
                bevelSize: 0.1,
                bevelSegments: 5
            };

            const bodyGeometry = new THREE.ExtrudeGeometry(bodyShape, extrudeSettings);
            bodyGeometry.center();
            const body = new THREE.Mesh(bodyGeometry, mintMaterial);
            body.position.set(0, 0.3, 0);
            body.rotation.x = Math.PI / 2;
            body.scale.set(0.9, 1, 1);
            body.castShadow = true;
            body.receiveShadow = true;
            birdGroup.add(body);

            const tailGeometry = new THREE.ConeGeometry(0.2, 1.2, 4);
            const tail = new THREE.Mesh(tailGeometry, mintMaterial);
            tail.rotation.z = Math.PI / 2;
            tail.rotation.x = -Math.PI / 6;
            tail.position.set(-1.2, 0.1, 0);
            tail.castShadow = true;
            tail.receiveShadow = true;
            birdGroup.add(tail);

            const wingGeometry = new THREE.BufferGeometry();
            const wingVertices = new Float32Array([
                0, 0, 0,
                0.6, -0.8, -0.3,
                -0.4, -0.6, 0.2,
                
                0, 0, 0,
                -0.4, -0.6, 0.2,
                0, 0, 0.3
            ]);
            wingGeometry.setAttribute('position', new THREE.BufferAttribute(wingVertices, 3));
            wingGeometry.computeVertexNormals();

            const wingLeft = new THREE.Mesh(wingGeometry, cyanMaterial);
            wingLeft.position.set(0.2, 0.5, 0.6);
            wingLeft.castShadow = true;
            wingLeft.receiveShadow = true;
            birdGroup.add(wingLeft);

            const wingRight = wingLeft.clone();
            wingRight.position.set(0.2, 0.5, -0.6);
            wingRight.scale.z = -1;
            birdGroup.add(wingRight);

            const eyeGeometry = new THREE.CylinderGeometry(0.25, 0.25, 0.1, 32);
            const eyeLeft = new THREE.Mesh(eyeGeometry, goldMaterial);
            eyeLeft.rotation.z = Math.PI / 2;
            eyeLeft.position.set(0.5, 1.6, 0.55);
            eyeLeft.castShadow = true;
            eyeLeft.layers.enable(1);
            birdGroup.add(eyeLeft);

            const eyeRight = eyeLeft.clone();
            eyeRight.position.set(0.5, 1.6, -0.55);
            eyeRight.layers.enable(1);
            birdGroup.add(eyeRight);

            const starShape = new THREE.Shape();
            const outerRadius = 0.12;
            const innerRadius = 0.05;
            for (let i = 0; i < 8; i++) {
                const angle = (i * Math.PI) / 4;
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                if (i === 0) starShape.moveTo(x, y);
                else starShape.lineTo(x, y);
            }
            starShape.closePath();

            const starGeometry = new THREE.ExtrudeGeometry(starShape, {
                depth: 0.03,
                bevelEnabled: false
            });

            const starMaterial = new THREE.MeshPhysicalMaterial({
                color: 0xFFAA00,
                roughness: 0.1,
                metalness: 1.0,
                emissive: 0xFFAA00,
                emissiveIntensity: 0.5
            });

            const starLeft = new THREE.Mesh(starGeometry, starMaterial);
            starLeft.rotation.y = Math.PI / 2;
            starLeft.position.set(0.56, 1.6, 0.55);
            starLeft.layers.enable(1);
            birdGroup.add(starLeft);

            const starRight = starLeft.clone();
            starRight.position.set(0.56, 1.6, -0.55);
            starRight.layers.enable(1);
            birdGroup.add(starRight);

            scene.add(birdGroup);
            bird = birdGroup;
        }

        function setupPostProcessing() {
            composer = new EffectComposer(renderer);

            const renderPass = new RenderPass(scene, camera);
            composer.addPass(renderPass);

            ssaoPass = new SSAOPass(scene, camera, window.innerWidth, window.innerHeight);
            ssaoPass.kernelRadius = 16;
            ssaoPass.minDistance = 0.001;
            ssaoPass.maxDistance = 0.1;
            ssaoPass.output = SSAOPass.OUTPUT.Default;
            composer.addPass(ssaoPass);

            bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                1.0,
                0.4,
                0.85
            );
            bloomPass.threshold = 0.5;
            bloomPass.strength = 1.2;
            bloomPass.radius = 0.5;

            const bloomComposer = new EffectComposer(renderer);
            bloomComposer.renderToScreen = false;
            bloomComposer.addPass(renderPass);
            bloomComposer.addPass(bloomPass);

            composer.addPass(bloomPass);

            const outputPass = new OutputPass();
            composer.addPass(outputPass);
        }

        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);

            document.getElementById('floatSpeed').addEventListener('input', (e) => {
                params.floatSpeed = e.target.value / 100;
                document.getElementById('floatSpeedValue').textContent = e.target.value;
            });

            document.getElementById('lighting').addEventListener('input', (e) => {
                params.lightingIntensity = e.target.value / 100;
                document.getElementById('lightingValue').textContent = e.target.value;
                updateLighting();
            });

            document.getElementById('glow').addEventListener('input', (e) => {
                params.coinGlow = e.target.value / 100;
                document.getElementById('glowValue').textContent = e.target.value;
                updateGlow();
            });

            document.getElementById('autoRotate').addEventListener('change', (e) => {
                params.autoRotate = e.target.checked;
            });
        }

        function updateLighting() {
            keyLight.intensity = 2.5 * params.lightingIntensity;
            fillLight.intensity = 0.6 * params.lightingIntensity;
        }

        function updateGlow() {
            bloomPass.strength = 1.2 * params.coinGlow;
            bloomPass.threshold = 0.5 - (0.3 * params.coinGlow);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            ssaoPass.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            if (bird) {
                bird.position.y = Math.sin(time * params.floatSpeed * 2) * 0.3;

                if (params.autoRotate) {
                    bird.rotation.y = Math.sin(time * 0.3) * 0.2;
                } else {
                    targetRotation.y = mouse.x * 0.3;
                    targetRotation.x = mouse.y * 0.2;
                    bird.rotation.y += (targetRotation.y - bird.rotation.y) * 0.05;
                    bird.rotation.x += (targetRotation.x - bird.rotation.x) * 0.05;
                }
            }

            controls.update();
            composer.render();
        }

        init();
    </script>
</body>
</html>
